    <div class="jumbotron">
            <h1 class="display-4 text-center">New York Times Search</h1>
    </div>

<div class="container" id="parentContainer">
    <form>
        <div class="form-group row">
            <label id="numRecordsLabel" for="example-text-input" class="col-8 offset-2 col-form-label">Search Term:</label>
        
            <div class="col-8 offset-2">
                <input class="form-control" type="text" value="searchTerm" id="searchInput">
            </div>
        </div>

        <div class="form-group row">
            <label id="numRecordsLabel" for="example-text-input" class="col-8 offset-2 col-form-label">Number of Records to Retrieve: </label>
    
            <div class="col-8 offset-2">
            <input class="form-control" type="text" value="records" id="recordNum">
            </div>
        </div>

        <div class="form-group row">
            <label id="numRecordsLabel" for="example-text-input" class="col-8 offset-2 col-form-label">Start Year (Optional): </label>
            
            <div class="col-8 offset-2">
            <input class="form-control" type="text" value="year" id="startYear">
            </div>
        </div>

        <div class="form-group row">
            <label id="numRecordsLabel" for="example-text-input" class="col-8 offset-2 col-form-label">End Year (Optional): </label>

            <div class="col-8 offset-2">
                <input class="form-control" type="text" value="year" id="endYear">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 offset-2">
                <button id= "submitSearch" onclick="submitQuery()">Submit Query</button>
            </div>
        <!-- </div>
            <div class="row"> -->
            <div class="col-md-2">
                <button id="clearResults" onclick="clearResults()">Clear Results</button>
            </div>
        </div>

    </form>
</div>
